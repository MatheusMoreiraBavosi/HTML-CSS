<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
        <p>Fique atento as imagens!</p>
            <picture>
                <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
                <img src="Imagens/foto-g.png" alt="A imagem flexível funciona">
            </picture>
    <h1>Áudios também fazem parte da festa!</h1>
        <p>Vamos realizar um pequeno teste</p>
            <audio preload="metadata" controls>        
                <source src="Audios/happy-mistake.mp3" type="audio/mpeg">
                    <p>Seu navegador não está suportando o áudio.
                        <a href="Audios/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Baixar arquivo</a></p>   
            </audio>
    <h1>Vídeos? É possível?</h1>
        <p>Vamos colocar um vídeo aqui</p>
            <video width="600" poster="Videos/thumb/limoes-capa.png" controls>
                <source src="Videos/meu-video.mp4" type="video/mp4">
                <source src="Videos/meu-video.ogv" type="video/ogv">
                <source src="Videos/meu-video.webm" type="video/webm">
                <source src="Videos/meu-video.m4v" type="video/mp4">
         </video>
    <h1>Incorporando um vídeo de um sistema de streaming</h1>    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P0GQMtsspTc?si=Zo06409XuxgZkqwb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>  </iframe>    
</body>
</html>
